<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'><link rel="stylesheet" href="./public/assets/css/styleuserdashboard.css">    <link rel="stylesheet" href="./public/assets/css/styleuserdashboard.css" />

  </head>
  <body>
    <div ng-app="userProfile" ng-controller="Ctrl">
      <md-card>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>
              <span>Profile</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-if="viewMode" ng-click="switchMode()">
              <md-tooltip>
                Edit Profile
              </md-tooltip>
              <md-icon>mode_edit</md-icon>
            </md-button>
            <md-button class="md-icon-button" ng-if="!viewMode" ng-click="switchMode(); saveChanges()">
              <md-tooltip>
                Save Changes
              </md-tooltip>
              <md-icon>save</md-icon>
            </md-button>
            <md-menu>
              <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
                <md-tooltip>
                  More Options
                </md-tooltip>
                <md-icon>more_vert</md-icon>
              </md-button>
              <md-menu-content>
                <md-menu-item>
                  <md-button ng-click="logoutUser()" >
                    <md-icon><a href=index.html>logout</a>t</md-icon>
                    Log Out
                  </md-button>
                </md-menu-item>
                <md-menu-item>
                  <md-button ng-click="resetPassword()">
                    <md-icon>replay</md-icon>
                    Reset Password
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
          </div>
        </md-toolbar>
        <md-card-content layout-sm="column" layout-gt-sm="row">
          <div class="user" layout-sm layout-gt-sm="column">
            <img src="https://lh3.googleusercontent.com/-W2XryVdi-lA/U6tSAh3SsbI/AAAAAAAAFGY/ZHJiUEcR_Zs/w480-h480/avatar%2Bmaterial%2Bdesign.png" alt="user avatar" class="user-avatar" />
            <md-button class="md-icon-button user-avatar-edit" ng-click="browserAvatar()">
              <md-icon>account_circle</md-icon>
            </md-button>
            <form name="userBasicInfoForm" layout="column" layout-align="start" layout-align-sm="center start" flex>
              <md-input-container class="user-input-container">
                <label>Name</label>
                <input name="userName" required class="user-name" ng-model="user.name" ng-disabled="viewMode" flex></input>
                <div ng-messages="userBasicInfoForm.userName.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
              <md-input-container class="user-input-container">
                <label>Vision ID</label>
                <input name="userID" required class="user-ID" ng-model="user.visionid" ng-disabled="viewMode" readonly></input>
                <div ng-messages="userBasicInfoForm.userID.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
            </form>
          </div>
          <form name="userDetailsForm" flex>
            <div layout="column" layout-gt-sm="row">
              <md-input-container flex>
                <label>Name</label>
                <input required name="userName" ng-model="user.name" ng-disabled="viewMode"></input>
                <div ng-messages="userDetailsForm.userName.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
              <md-input-container flex>
                <label>College Name</label>
                <textarea name="userCollege" required ng-model="user.collegename" ng-disabled="viewMode"></textarea>
                <div ng-messages="userDetailsForm.userCollege.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
            </div>
            <div layout="column" layout-gt-sm="row">
              <md-input-container flex>
                <label>Roll number</label>
                <input name="userrollno" required ng-model="user.rollnumber" ng-disabled="viewMode"></input>
                <div ng-messages="userDetailsForm.userrollno.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
              <md-input-container flex>
                <label>Branch</label>
                <input type="text" name="userBranch" required ng-model="user.branch" ng-disabled="viewMode"></input>
                <div ng-messages="userDetailsForm.userBranch.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
            </div>
            <div layout="column" layout-gt-sm="row">
              <md-input-container flex>
                <label>Phone number</label>
                <input type="tel" name="userWorkPhone" required ng-model="user.Phone" ng-disabled="viewMode"></input>
                <div ng-messages="userDetailsForm.userWorkPhone.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
              <md-input-container flex>
                <label>Year of Study</label>
                <input type="text" list="year" ng-model="user.year" ng-disabled="viewMode">
              <datalist id="year">
                <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
              </datalist></input>
              </md-input-container>
            </div>
            <div layout="column" layout-gt-sm="row">
              <md-input-container flex>
                <label>Graduation</label>
                <input type="text" list="programme" ng-model="user.programme" ng-disabled="viewMode"><datalist id="programme">
                  <option>UG</option>
                  <option>PG</option>
                </datalist></input>
              </md-input-container>
            <md-input-container flex>
              <label>Email</label>
              <input type="email" name="userEmail" ng-model="user.email" ng-disabled="viewMode"></input>
              <div ng-messages="userDetailsForm.userEmail.$error">
                <div ng-message="email">Email address is invalid</div>
              </div>
            </div>
            </md-input-container>
          </form>
        </md-card-content>
      </md-card>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-messages.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js'></script><script  src="./public/assets/js/dashboard.js"></script>
  </body>
  </html>
