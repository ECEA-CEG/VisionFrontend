<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vision</title>
    <link rel="stylesheet" href="./assets/css/stylesponsors.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script defer src="./assets/js/particles.js"></script>
    <script defer src="./assets/js/app.js"></script>
    <script defer src="./assets/js/index.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"
          ><img src="./assets/ECEA-gold.png" alt="logo" height="70"
        /></a>
        <div class="nav-links" id="navLinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="index.html">ABOUT US</a></li>
            <li><a href="index.html">RESONANCE</a></li>
            <li><a href="index.html">WORKSHOPS</a></li>
            <li><a href="index.html">EVENTS</a></li>
            <li><a href="index.html">SPONSORS</a></li>
            <li><a href="index.html">CONTACT US</a></li>
            <li><a href="index.html">LOGIN</a></li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
    </header>
    <div class="container">
      <div id="particles-js"></div>
      <div class="banner"></div>
      <div class="sponsors">
        <div class="title">SPONSORS</div>
        <div class="sponsors-grid">
          <div class="grid-item grid1"></div>
          <div class="grid-item grid2"></div>
          <div class="grid-item grid3"></div>
          <div class="grid-item grid4"></div>
          <div class="grid-item grid5"></div>
          <div class="grid-item grid6"></div>
          <div class="grid-item grid7"></div>
          <!-- <div class="grid-item grid8"></div>
          <div class="grid-item grid9"></div> -->
        </div>
      </div>
    </div>
    <form>
      <div class="title"><p>Sponsorship details</p></div>
      <div class="content">
        <div class="field">
          <input
            type="text"
            placeholder="Sponsor/company name"
            autocomplete="nope"
          />
        </div>
        <div class="field">
          <input type="email" placeholder="Email" autocomplete="nope" />
        </div>
        <div class="field">
          <textarea placeholder="message..." cols="20" rows="5"></textarea>
        </div>
        <button class="field btn" type="submit">Submit</button>
      </div>
    </form>
    <section class="footer">
      <p>copyright @2022</p>
      <div class="icons">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-linkedin"></i>
      </div>
    </section>
  </body>
</html>
