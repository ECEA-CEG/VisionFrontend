<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - ECEA</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/assets/css/stylecontact.css" />
    <link href="./public/assets/css/stylesponsors.css" rel="stylesheet" />
    <link rel="stylesheet" href="./public/assets/css/stylepartials.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"
          ><img src="./public/assets/ECEA-gold.png" alt="logo"
        /></a>
        <div class="nav-links" id="navLinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="workshops.html">WORKSHOPS</a></li>
            <li><a href="events.html">EVENTS</a></li>
            <li><a href="sponsors.html">SPONSORS</a></li>
            <li><a href="resonance.html">RESONANCE</a></li>
            <li><a href="contact.html">CONTACT US</a></li>
            <li><a href="login.html">LOGIN</a></li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
    </header>
    <section>
      <div class="container">
        <h1>Contact Us!!</h1>
        <div class="row1">
          <div class="col1">
            <div class="inputbox">
              <input type="text" name="" required="required" />
              <span class="text">Name</span>
              <span class="line"></span>
            </div>
          </div>
          <div class="col1">
            <div class="inputbox">
              <input type="text" name="" required="required" />
              <span class="text">Roll Number</span>
              <span class="line"></span>
            </div>
          </div>
        </div>
        <div class="row1">
          <div class="col1">
            <div class="inputbox">
              <input type="email" name="" required="required" />
              <span class="text">Email</span>
              <span class="line"></span>
            </div>
          </div>
          <div class="col1">
            <div class="inputbox">
              <input type="tel" name="" required="required" />
              <span class="text">Phone Number</span>
              <span class="line"></span>
            </div>
          </div>
        </div>
        <div class="row1">
          <div class="col1">
            <div class="inputbox textarea">
              <textarea required="required"></textarea>
              <span class="text">Type your message here...</span>
              <span class="line"></span>
            </div>
          </div>
        </div>
        <div class="row1">
          <div class="col1">
            <input type="submit" value="Send" />
          </div>
        </div>
      </div>
    </section>
    <section class="sticky">
      <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
      </div>
    </section>
    <!-- footer -->
    <section class="footer">
      <p>copyright @2022</p>
      <div class="icons">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-linkedin"></i>
      </div>
    </section>
  </body>
</html>
